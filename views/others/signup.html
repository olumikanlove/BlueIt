<!DOCTYPE html>
<html>
<head>
	<title>login page</title>
	  <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
</head>

<body>
	<div class="container justify-content-center align-content-center">
		<div class="card" style="width: 20rem">
			<div class="card-header text-success h5 lead">Sign up to GreenIt</div>
			<form class="form-inline justify-content-center" style="margin-top: 50px">
                <div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
					</div>
					<input type="email" class="form-control" placeholder="Enter Email" aria-label="Email" aria-describedby="basic-addon1">
				</div>

				<div class="input-group" style="margin-top: 20px">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" class="form-control" placeholder="Select Username" aria-label="Username" aria-describedby="basic-addon1">
				</div>
			
				<div class="input-group" style="margin-top: 20px; margin-bottom: 50px">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
				</div>
			</form>
	</div>
	</div>
</body>
</html>
